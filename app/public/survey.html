    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Find A Match</title>
    <style>
        .questions{
            width: 18%;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" style="text-decoration: none"><h1>DBZ Matcher</h1></a>
        <hr>
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="panel-title">About You</h3>
                    </div>
                    <form role="form">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="match-name">Name (Required)</label>
                                <input type="text" class="form-control" id="match-name">
                            </div>
                            <div class="form-group">
                                <label for="match-photo-link">Link to Photo Image (Required)</label>
                                <input type="text" class="form-control" id="match-photo-link">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h4>Question 1:</h4>
                            <label>Your power level is over 9000!</label>
                            <select class="form-control questions" name="q1" id="q1">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 2:</h4>
                            <label>An enemy finds you, in turn you insult them.</label>
                            <select class="form-control questions" name="q2" id="q2">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 3:</h4>
                            <label>After a great battle you find yourself meditating.</label>
                            <select class="form-control questions" name="q3" id="q3">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 4:</h4>
                            <label>You would wish for eternal riches with the Dragonballs.</label>
                            <select class="form-control questions" name="q4" id="q4">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 5:</h4>
                            <label>You take the fight to an incoming invader.</label>
                            <select class="form-control questions" name="q5" id="q5">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 6:</h4>
                            <label>Your favorite Capsule Corp is a NEW CAR!</label>
                            <select class="form-control questions" name="q6" id="q6">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 7:</h4>

                            <select class="form-control questions" name="q7" id="q7">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 8:</h4>
                            <label>You would win the yearly tournament if it started tomorrow.</label>
                            <select class="form-control questions" name="q8" id="q8">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 9:</h4>
                            <label>You feel planet Namek should've never been destroyed.</label>
                            <select class="form-control questions" name="q9" id="q9">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <h4>Question 10:</h4>
                            <label>Hoohoo! Me gonna eat you up!</label>
                            <select class="form-control questions" name="q10" id="q10">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <footer class="footer">
            <div class="container">
                <p>
                        <a href="/api/matches"> API TABLE LINK </a>
                        |
                        <a href="https://senoredbot.github.io/FriendFinder/"> GITHUB LINK </a>
                </p>
            </div>
        </footer>
        <!-- Modal -->
        <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="matchModalLabel">Your Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 id="matchModalName"></h3>
                        <img id="matchModalPhoto" style="width:100%;"></a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="matchModalFail" tabindex="-1" role="dialog" aria-labelledby="matchModalFailLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="matchModalFailLabel">Your Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4 id="matchModalFailName">No Match, Please try again</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript">
            $(".submit").on("click", function (event) {
                event.preventDefault();

                let newUser = {
                    name: $("#match-name").val().trim(),
                    photo: $("#match-photo-link").val().trim(),
                    score: [
                        $("#q1").val()
                        , $("#q2").val()
                        , $("#q3").val()
                        , $("#q4").val()
                        , $("#q5").val()
                        , $("#q6").val()
                        , $("#q7").val()
                        , $("#q8").val()
                        , $("#q9").val()
                        , $("#q10").val()
                    ]
                };
                $.post('api/matches', newUser, function (data) {
                        if (data) {
                            $("#matchModalName").text(data.name)
                            $("#matchModalPhoto").attr("src", data.photo)
                            $("#matchModal").modal('show');
                        } else {
                            $("#matchModalFail").modal('hide');
                        }
                        $("#match-name").val("");
                        $("#match-photo-link").val("");
                        $("#q1").val("");
                        $("#q2").val("");
                        $("#q3").val("");
                        $("#q4").val("");
                        $("#q5").val("");
                        $("#q6").val("");
                        $("#q7").val("");
                        $("#q8").val("");
                        $("#q9").val("");
                        $("#q10").val("");
                    });
            });
        </script>
</body>

</html>
